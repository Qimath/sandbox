    <script>
        function crispSet(btnId) {
            let inputId = btnId.split("_").pop();
            let inputValue = document.getElementById(inputId).value;

            switch (inputId) {
            case 'user-email':
                $crisp.push(["set", "user:email", [inputValue]]);
                console.log($crisp.get("user:email"));
                break;
            case 'user-nickname':
                $crisp.push(["set", "user:nickname", [inputValue]]);
                console.log($crisp.get("user:nickname"));
                break;
            case 'user-avatar':
                $crisp.push(["set", "user:avatar", [inputValue]]);
                console.log($crisp.get("user:avatar"));
                break;
            case 'user-phone':
                $crisp.push(["set", "user:phone", [inputValue]]);
                console.log($crisp.get("user:phone"));
                break;
            case 'user-company':
            case 'session-data':
            case 'session-segment':
                $crisp.push(["set", "session:segments", [[inputValue]]]);
                break;
            case 'session-event':
                $crisp.push(["set", "session:event", [inputValue]]);
                break;
            default:
                console.log(`${inputValue} does not exist.`);
            }
        }
    </script>
